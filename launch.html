<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Cyber Security Launch</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --cyber-blue: #00f0ff;
      --cyber-pink: #ff00aa;
      --cyber-purple: #8a2be2;
      --cyber-green: #00ff88;
      --cyber-dark: #0a0a16;
      --cyber-darker: #050510;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: var(--cyber-darker);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .cyber-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 10;
    }

    .cyber-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
      animation: grid-scroll 20s linear infinite;
    }

    @keyframes grid-scroll {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    .cyber-scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: -1;
      pointer-events: none;
    }

    .cyber-logo {
      font-size: 3.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px var(--cyber-blue);
      position: relative;
    }

    .cyber-logo::before,
    .cyber-logo::after {
      content: "HACKNOTRICKS";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .cyber-logo::before {
      color: var(--cyber-pink);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
      z-index: -1;
    }

    .cyber-logo::after {
      color: var(--cyber-purple);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
      z-index: -2;
    }

    @keyframes glitch-anim-1 {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-anim-2 {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, -3px); }
      40% { transform: translate(-3px, 3px); }
      60% { transform: translate(3px, -3px); }
      80% { transform: translate(3px, 3px); }
      100% { transform: translate(0); }
    }

    .countdown-text {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--cyber-green);
    }

    .countdown-number {
      font-size: 8rem;
      font-weight: bold;
      color: var(--cyber-blue);
      text-shadow: 0 0 20px var(--cyber-blue);
      margin: 1rem 0;
      position: relative;
      height: 120px;
      width: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .countdown-number::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid var(--cyber-blue);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      opacity: 0;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .launch-text {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: var(--cyber-pink);
      text-shadow: 0 0 20px var(--cyber-pink);
      opacity: 0;
      transform: scale(0.5);
      position: absolute;
      margin-top: 2rem;
    }

    .version-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 0.9rem;
      color: var(--cyber-green);
      opacity: 0.7;
    }

    .cyber-loader {
      width: 100%;
      height: 4px;
      background: rgba(0, 240, 255, 0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      overflow: hidden;
    }

    .cyber-loader::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--cyber-blue), var(--cyber-pink));
      animation: loader-anim 3s linear infinite;
    }

    @keyframes loader-anim {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    #start-launch {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 6px;
      border: 2px solid var(--cyber-blue);
      background-color: transparent;
      color: var(--cyber-blue);
      transition: all 0.3s ease;
    }

    #start-launch:hover {
      background-color: var(--cyber-blue);
      color: #000;
      box-shadow: 0 0 10px var(--cyber-blue);
    }

    /* Binary Overlay */
    .floating-binary::before {
      content: "010101110010101001010011";
      position: absolute;
      top: 0;
      left: 50%;
      color: var(--cyber-green);
      font-size: 1.2rem;
      letter-spacing: 2px;
      animation: floatBinary 15s linear infinite;
      opacity: 0.1;
      transform: translateX(-50%);
    }

    @keyframes floatBinary {
      0% { top: -100px; opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { top: 110%; opacity: 0; }
    }

    .floating-locks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-locks span {
      position: absolute;
      font-size: 1.5rem;
      color: var(--cyber-green);
      opacity: 0.2;
      animation: driftLock 20s infinite linear;
    }

    .floating-locks span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating-locks span:nth-child(2) { left: 50%; animation-delay: 5s; }
    .floating-locks span:nth-child(3) { left: 80%; animation-delay: 10s; }

    @keyframes driftLock {
      0% { top: 100%; transform: translateY(0) rotate(0deg); }
      100% { top: -10%; transform: translateY(-100%) rotate(360deg); }
    }

    .circuit-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(transparent 98%, rgba(0, 255, 255, 0.05)),
        linear-gradient(90deg, transparent 98%, rgba(0, 255, 255, 0.05));
      background-size: 30px 30px;
      z-index: -1;
      animation: pulseLines 8s infinite linear;
    }

    .circuit-lines::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0, 255, 255, 0.15) 1px, transparent 1px);
      background-size: 100px 100px;
      animation: moveCircuit 10s linear infinite;
    }

    @keyframes pulseLines {
      0% { background-position: 0 0; }
      100% { background-position: 30px 30px; }
    }

    @keyframes moveCircuit {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .cyber-sweep {
      position: absolute;
      top: -50%;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(180deg, transparent, rgba(0,255,255,0.07), transparent);
      z-index: 2;
      animation: sweepDown 6s infinite ease-in-out;
    }

    #cyber-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes sweepDown {
      0% { top: -50%; }
      50% { top: 0%; }
      100% { top: 100%; }
    }
    .cyber-pulse {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  background: radial-gradient(circle at center, transparent 20%, rgba(0, 255, 255, 0.05) 80%),
              linear-gradient(45deg, rgba(255, 0, 255, 0.07), rgba(0, 255, 255, 0.07), rgba(255, 255, 0, 0.07));
  background-size: 300% 300%;
  animation: cyberPulseAnim 10s ease-in-out infinite alternate;
  mix-blend-mode: screen;
  opacity: 0.5;
}

@keyframes cyberPulseAnim {
  0% {
    background-position: 0% 50%;
    filter: hue-rotate(0deg);
  }
  50% {
    background-position: 100% 50%;
    filter: hue-rotate(180deg);
  }
  100% {
    background-position: 0% 50%;
    filter: hue-rotate(360deg);
  }
}

.binary-rain {

    box-shadow: 0 0 10px var(--cyber-blue);
  }
  
  .hud-corner {
    position: absolute;
    width: 30px;
    height: 30px;
    border-color: var(--cyber-blue);
    border-style: solid;
    border-width: 0;

  }
  
  .hud-corner.tl {
    top: 20px;
    left: 20px;
    border-top-width: 2px;
    border-left-width: 2px;
    animation: cornerPulse 2s infinite;
  }
  
  .hud-corner.tr {
    top: 20px;
    right: 20px;
    border-top-width: 2px;
    border-right-width: 2px;
    animation: cornerPulse 2s infinite 0.5s;
  }
  
  .hud-corner.bl {
    bottom: 20px;
    left: 20px;
    border-bottom-width: 2px;
    border-left-width: 2px;
    animation: cornerPulse 2s infinite 1s;
  }
  
  .hud-corner.br {
    bottom: 20px;
    right: 20px;
    border-bottom-width: 2px;
    border-right-width: 2px;
    animation: cornerPulse 2s infinite 1.5s;
  }
  
  @keyframes cornerPulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
  
  /* Floating Cyber Icons */
  .cyber-icons {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  .cyber-icons i {
    position: absolute;
    font-size: 1.5rem;
    color: rgba(0, 240, 255, 0.2);
    animation: floatIcon 20s linear infinite;
  }
  
  .cyber-icons i:nth-child(1) {
    top: 10%;
    left: 15%;
    animation-delay: 0s;
  }
  
  .cyber-icons i:nth-child(2) {
    top: 25%;
    left: 75%;
    animation-delay: 2s;
  }
  
  .cyber-icons i:nth-child(3) {
    top: 65%;
    left: 10%;
    animation-delay: 4s;
  }
  
  .cyber-icons i:nth-child(4) {
    top: 80%;
    left: 85%;
    animation-delay: 6s;
  }
  
  .cyber-icons i:nth-child(5) {
    top: 45%;
    left: 30%;
    animation-delay: 8s;
  }
  
  .cyber-icons i:nth-child(6) {
    top: 60%;
    left: 60%;
    animation-delay: 10s;
  }
  
  @keyframes floatIcon {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.3;
    }
    90% {
      opacity: 0.3;
    }
    100% {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }
  
  /* Enhanced Particle Effects */
  #cyber-particles {
    z-index: 1;
  }

  </style>
</head>

<!-- Countdown Script -->
<script>
document.getElementById('start-launch').addEventListener('click', () => {
  const countdownElement = document.getElementById('countdown');
  const launchText = document.getElementById('launch-text');
  const countdownSound = document.getElementById('countdown-sound');
  const launchSound = document.getElementById('launch-sound');

  document.getElementById('start-launch').style.display = 'none';
  let count = 5;
  countdownElement.textContent = count;
  countdownSound.play();

  const countdownInterval = setInterval(() => {
    count--;
    countdownElement.textContent = count;
    countdownElement.style.animation = 'none';
    countdownElement.offsetHeight;
    countdownElement.style.animation = null;

    if (count <= 0) {
      clearInterval(countdownInterval);
      countdownElement.style.display = 'none';
      launchText.style.opacity = '1';
      launchText.style.transform = 'scale(1.2)';
      launchText.style.transition = 'all 0.5s ease-out';
      launchSound.play();

      setTimeout(() => {
        launchText.style.transform = 'scale(1)';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }, 300);
    }
  }, 1000);
});
</script>

<!-- Particle Script -->
<script>
const canvas = document.getElementById("cyber-particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < 70; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00f0ff";
  particles.forEach((p) => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
</script>

<script>
  // Enhanced particle system
  const particleCanvas = document.getElementById("cyber-particles");
  const particleCtx = particleCanvas.getContext("2d");
  particleCanvas.width = window.innerWidth;
  particleCanvas.height = window.innerHeight;
  
  // Create multiple particle types
  const particles = {
    dots: [],
    lines: [],
    triangles: []
  };
  
  // Initialize particles
  function initParticles() {
    // Dot particles
    for (let i = 0; i < 100; i++) {
      particles.dots.push({
        x: Math.random() * particleCanvas.width,
        y: Math.random() * particleCanvas.height,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        color: `rgba(0, 240, 255, ${Math.random() * 0.5 + 0.1})`
      });
    }
    
    // Line particles
    for (let i = 0; i < 30; i++) {
      particles.lines.push({
        x: Math.random() * particleCanvas.width,
        y: Math.random() * particleCanvas.height,
        length: Math.random() * 20 + 10,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 0.5 + 0.1,
        color: `rgba(255, 0, 170, ${Math.random() * 0.3 + 0.1})`
      });
    }
    
    // Triangle particles
    for (let i = 0; i < 20; i++) {
      particles.triangles.push({
        x: Math.random() * particleCanvas.width,
        y: Math.random() * particleCanvas.height,
        size: Math.random() * 8 + 4,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.02,
        speedX: (Math.random() - 0.5) * 0.3,
        speedY: (Math.random() - 0.5) * 0.3,
        color: `rgba(138, 43, 226, ${Math.random() * 0.3 + 0.1})`
      });
    }
  }
  
  // Animate particles
  function animateParticles() {
    particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
    
    // Draw dot particles
    particles.dots.forEach(p => {
      particleCtx.beginPath();
      particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      particleCtx.fillStyle = p.color;
      particleCtx.fill();
      
      // Update position
      p.x += p.speedX;
      p.y += p.speedY;
      
      // Boundary check
      if (p.x < 0 || p.x > particleCanvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > particleCanvas.height) p.speedY *= -1;
    });
    
    // Draw line particles
    particles.lines.forEach(p => {
      particleCtx.save();
      particleCtx.translate(p.x, p.y);
      particleCtx.rotate(p.angle);
      
      particleCtx.beginPath();
      particleCtx.moveTo(0, 0);
      particleCtx.lineTo(p.length, 0);
      particleCtx.strokeStyle = p.color;
      particleCtx.lineWidth = 1;
      particleCtx.stroke();
      
      particleCtx.restore();
      
      // Update position and angle
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.angle += (Math.random() - 0.5) * 0.1;
      
      // Boundary check
      if (p.x < 0 || p.x > particleCanvas.width || 
          p.y < 0 || p.y > particleCanvas.height) {
        p.x = Math.random() * particleCanvas.width;
        p.y = Math.random() * particleCanvas.height;
      }
    });
    
    // Draw triangle particles
    particles.triangles.forEach(p => {
      particleCtx.save();
      particleCtx.translate(p.x, p.y);
      particleCtx.rotate(p.rotation);
      
      particleCtx.beginPath();
      particleCtx.moveTo(0, -p.size);
      particleCtx.lineTo(-p.size * 0.866, p.size * 0.5);
      particleCtx.lineTo(p.size * 0.866, p.size * 0.5);
      particleCtx.closePath();
      particleCtx.fillStyle = p.color;
      particleCtx.fill();
      
      particleCtx.restore();
      
      // Update position and rotation
      p.x += p.speedX;
      p.y += p.speedY;
      p.rotation += p.rotationSpeed;
      
      // Boundary check
      if (p.x < 0 || p.x > particleCanvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > particleCanvas.height) p.speedY *= -1;
    });
    
    requestAnimationFrame(animateParticles);
  }
  
  // Initialize and start animation
  initParticles();
  animateParticles();
  
  // Handle window resize
  window.addEventListener('resize', () => {
    particleCanvas.width = window.innerWidth;
    particleCanvas.height = window.innerHeight;
  });
</script>

</body>
